schema {
  query: MerchandiseDiscountRoot
  mutation: MerchandiseDiscountMutationRoot
}

type Address {
  city: String
  countryCode: String
  phone: String
  poBox: Boolean!
  provinceCode: String
  zip: String
}

type Customer {
  acceptsMarketing: Boolean
  email: String
  id: Int!
  orderCount: Int
  phone: String
  tags: [String!]
  totalSpent: Money
}

type DeliveryLine {
  destination: Address
  index: Int
  subscription: Boolean
}

type MerchandiseDiscountRoot {
  customer: Customer
  deliveryLines: [DeliveryLine!]
  locale: String
  merchandiseLines: [MerchandiseLine!]
}

type MerchandiseLine {
  index: Int
  price: Money!
  properties: [Property!]
  quantity: Int
  sellingPlan: SellingPlan
  variant: Variant
  weight: Int
}

type Money {
  currency: String!
  subunits: UnsignedInt64!
}

type Product {
  giftCard: Boolean
  id: Int!
  tags: [String!]
  title: String
  type: String
  vendor: String
}

type Property {
  key: String!
  value: String!
}

type SellingPlan {
  id: Int!
}

"""
Unsigned integer of up to 64 bits, encoded as a msgpack unsinged integer.
"""
scalar UnsignedInt64

type Variant {
  compareAtPrice: Money
  id: Int!
  product: Product
  sku: String
  title: String
}

# types below are not in the schema yet but should be added as part of https://github.com/Shopify/script-service/issues/4565

type MerchandiseDiscountMutationRoot {
  outputDiscounts(
    discounts: [Discount!]!
    discount_application_strategy: DiscountApplicationStrategy!
  ): Boolean
}

input Discount {
  targets: [ProductVariantTarget!]!
  value: Value!
  conditions: [ProductCondition!]
  message: String
}

enum DiscountApplicationStrategy {
  first
  maximum
}

input ProductVariantTarget {
  targetType: TargetType!
  id: Int!
  quantity: Int
}

enum TargetType {
  product_variant
}

input ProductCondition {
  targetType: TargetType!
  ids: [Int!]!
  minimumAmount: Float
  minimumQuantity: Int
}

input Value {
  type: ValueType!
  value: Float!
  appliesToEachItem: Boolean
}

enum ValueType {
  FIXED_AMOUNT
  PERCENTAGE
}
